<my-crud 
[mystate]="state"
[columns]="membersColumns"
[mydata]="data"
(onAdd)="add()"
(onCancel)="cancel()"
(onEdit)="edit($event)"
(onRemove)="remove($event)"
(onSave)="save()"
>
    <div>
        <input [disabled]="state=='edit' || state=='remove'"  [class.ghofl]="state=='edit'" [(ngModel)]="item.id" id="id" name="id" type="number" placeholder="شناسه">
    </div>
     <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.firstname" id="firstname" name="firstname" type="text" placeholder="نام">
    </div>
     <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.lastname" id="lastname" name="lastname" type="text" placeholder="نام خانوادگی">
    </div>
     <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.telephon" id="telephon" name="telephon" type="number" placeholder="موبایل">
    </div>
</my-crud>
